<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="text/javascript" src="scripts/script.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>CALCULATE ME</title>
</head>
<body>
    <div class="container">
        <div id="calc">
            <div id="screen">
                <p id="history"></p>
                <p id="display"></p>
            </div>
            <div id="buttons">
                <button value="delete" class="edit">&xlarr;</button>
                <button value="clear" class="edit clear">AC</button>
                <button value="%" class="edit">%</button>
                <button value="/" class="operand">&divide;</button>
                <button value="7" class="number">7</button>
                <button value="8" class="number">8</button>
                <button value="9" class="number">9</button>
                <button value="x" class="operand">x</button>
                <button value="4" class="number">4</button>
                <button value="5" class="number">5</button>
                <button value="6" class="number">6</button>
                <button value="-" class="operand">-</button>
                <button value="1" class="number">1</button>
                <button value="2" class="number">2</button>
                <button value="3" class="number">3</button>
                <button value="+" class="operand">+</button>
                <button value="negative" class="edit">+/-</button>
                <button value="0" class="number">0</button>
                <button value="." class="edit">.</button>
                <button value="=" class="compute">=</button>
            </div>
        </div>
    </div>
</body>
</html>
